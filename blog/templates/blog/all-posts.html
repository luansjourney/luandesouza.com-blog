{% extends "base.html" %}
{% load static %}

{% block title %}
    Luan's posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>My collected posts</h2>

    <ul>
        {% for post in all_posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
