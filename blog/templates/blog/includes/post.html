<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            <img src="{{post.image.url}}"  alt="{{post.title}}" style="object-fit:cover; width: 100%; height: 250px;"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
